{{ range $pageIndex, $page := .Pages }}
  <article class="post">
    <div class="post-header">
      <div class="post-meta">
        {{- with $page.Date -}}
          <span>{{ .Format "2006-01-02" }}</span> 
        {{- end -}}: <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
      </div>
    </div>
  </article>
{{ end }}

{{ partial "pagination.html" . }}
