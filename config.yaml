baseurl: /
canonifyURLs: true
enableRobotsTXT: true
footnotereturnlinkcontents: ↩
googleAnalytics: UA-98710982-2
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _files$
  - _cache$
languageCode: en-us
preserveTaxonomyNames: true
pygmentsCodefences: true
enableEmoji: true
staticDir:
  - static
theme: minimo
title: davegallant
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: RSS
      url: /index.xml

params:
  info:
    description: personal blog
    title404: This page no longer exists, or maybe it never did? Try https://archive.org?
  assets:
    favicon: favicon.ico
    customCSS:
      - css/custom.css
    # customJS:
    #   - js/custom.js
    gopher: ''
  copyright:
    prefix: ''
    holder: Dave Gallant
    startYear: '2020'
    suffix: ''
  settings:
    dateFormat: '2006, Jan 02'
    listDateFormat: '2006, Jan 02'
    archiveDateFormat: Jan 02
    hideEntryNavigation:
      - page
    hideEntryMeta:
      - page
    showReadingTime: true
    showLastmod: true
    taxonomyCloudShuffle: true
    accentColor: '#8979b3'
    hideMainMenu: false
  sidebar:
    enable: true
  widgets:
    homepage:
      - recent_posts
    sidebar:
      - about
      - sidebar_menu
      - taxonomy_cloud
      - social_menu
  opengraph:
    facebook:
      admins: []
      appID: ''
      pageID: ''
    twitter:
      page: ''
  seo:
    titleSeparator: •
  social:
    email: davegallant@gmail.com
    github: davegallant
    linkedin: dave-gallant
    twitter: dave_gallant_
  comments:
    enable: false
  search:
    client: fuse

taxonomies:
  author: authors
  tag: tags

permalinks:
  post: '/blog/:year/:month/:day/:slug/'

blackfriday:
  hrefTargetBlank: true

languages:
  en:
    lang: en
    languageName: English
    weight: 1

