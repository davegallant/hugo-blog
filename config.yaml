baseURL: /
googleAnalytics: G-V8WJDERTX9
copyright: Dave Gallant
enableGitInfo: true
enableRobotsTXT: true
noJSConfigInAssets: true

params:
  author: Dave Gallant
  subtitle: Software Engineer
  favicon: https://davegallant.ca/favicon.ico

  logo:
    text: davegallant.ca
    url: /

  defaultTheme: "dark"

  comments:
    utterances:
      enable: true
      issueTerm: "pathname"
      github:
        username: davegallant
        repository: davegallant.github.io

  prism:
    languages:
      - markup
      - css
      - clike
      - javascript
      - bash
      - csharp
      - hcl
      - ignore
      - json
      - markdown
      - powershell
      - toml
      - yaml
    plugins:
      - normalize-whitespace
      - toolbar
      - copy-to-clipboard
      - command-line

menu:
  main:
    - name: RSS
      url: /index.xml
      weight: 1

permalinks:
  post: "/blog/:year/:month/:day/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  imports:
    - path: github.com/davegallant/hugo-theme-gruvbox
    - path: github.com/schnerring/hugo-mod-json-resume
      mounts:
        - source: data
          target: data
        - source: layouts
          target: layouts
        - source: assets/css/json-resume.css
          target: assets/css/critical/44-json-resume.css
  mounts:
    - source: node_modules/simple-icons/icons
      target: assets/simple-icons
    - source: assets
      target: assets
    - source: layouts
      target: layouts
    - source: static
      target: static
    - source: node_modules/prismjs
      target: assets/prismjs
    - source: node_modules/prism-themes/themes
      target: assets/prism-themes
    - source: node_modules/typeface-fira-code/files
      target: static/fonts
    - source: node_modules/typeface-roboto-slab/files
      target: static/fonts
    - source: node_modules/@tabler/icons/icons
      target: assets/tabler-icons
