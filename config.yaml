baseurl: /
canonifyURLs: true
disqusShortname: https-davegallant-github-io
enableRobotsTXT: true
footnotereturnlinkcontents: ↩
googleAnalytics: UA-98710982-2
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _files$
  - _cache$
languageCode: en-us
preserveTaxonomyNames: true
pygmentsCodefences: true
enableEmoji: true
staticDir:
  - static
theme: minimo
title: davegallant
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: Subscribe
      url: /index.xml

params:
  info:
    description: tech blog
    title404: Nothing's here!
  assets:
    favicon: favicon.ico
    # customCSS:
    #   - css/custom.css
    # customJS:
    #   - js/custom.js
    gopher: ''
  copyright:
    prefix: ''
    holder: Dave Gallant
    startYear: '2020'
    suffix: ''
  settings:
    dateFormat: '2006, Jan 02'
    listDateFormat: '2006, Jan 02'
    archiveDateFormat: Jan 02
    hideEntryNavigation:
      - page
    hideEntryMeta:
      - page
    showReadingTime: true
    showLastmod: true
    taxonomyCloudShuffle: true
    accentColor: '#8979b3'
    hideMainMenu: false
  sidebar:
    enable: true
  widgets:
    homepage:
      - recent_posts
    sidebar:
      - about
      - sidebar_menu
      - taxonomy_cloud
      - social_menu
  opengraph:
    facebook:
      admins: []
      appID: ''
      pageID: ''
    twitter:
      page: ''
  seo:
    titleSeparator: •
  social:
    email: davegallant@gmail.com
    github: davegallant
    linkedin: dave-gallant
    twitter: dave_gallant_
  comments:
    enable: false
    isso:
      enable: false
      scriptSrc: ''
      dataAttrs: ''
    staticman:
      enable: true
      apiEndpoint: 'https://api.staticman.net/v2/entry'
      maxDepth: 2
      username: MunifTanjim
      repository: minimo
    utterances:
      enable: false
      issueTerm: pathname
      label: ''
      theme: github-light
      github:
        username: MunifTanjim
        repository: minimo
  search:
    client: fuse

taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags

permalinks:
  post: '/blog/:year/:month/:day/:slug/'

blackfriday:
  hrefTargetBlank: true

languages:
  en:
    lang: en
    languageName: English
    weight: 1

